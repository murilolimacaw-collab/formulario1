<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>CAW Telecom | Cadastro Técnico do Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at top, #1e2d45, #0b1628 70%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 1100px;
            background: rgba(15, 25, 45, 0.85);
            border-radius: 16px;
            padding: 40px 50px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* HEADER */
        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 35px;
        }

        .logo {
            background: #ff9f1c;
            color: #000;
            font-weight: bold;
            padding: 10px 14px;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 20px;
            margin: 0;
        }

        .header span {
            font-size: 13px;
            opacity: 0.8;
        }

        /* SECTIONS */
        .section {
            margin-bottom: 35px;
        }

        .section h2 {
            font-size: 16px;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 8px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        label {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 6px;
            display: block;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.08);
            color: #fff;
            outline: none;
        }

        input::placeholder,
        textarea::placeholder {
            color: rgba(255,255,255,0.4);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* FOOTER */
        .footer {
            display: flex;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #ff9f1c, #ff7b00);
            border: none;
            color: #000;
            font-weight: bold;
            padding: 14px 40px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        @media (max-width: 900px) {
            .grid, .grid-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <div class="logo">CAW</div>
        <div>
            <h1>Telecom e Energia</h1>
            <span>Cadastro técnico do site</span>
        </div>
    </div>
     <div class="container">
    <h1>ETAPA 2</h1>
    <h2>Materiais</h2>

    <form id="formEtapa2">

      <div class="grid">

        <div>
          <label>Tipo de Material</label>
          <input type="text" id="tipo_material">
        </div>

        <div>
          <label>Cantoneiras até 5"</label>
          <input type="number" id="cantoneira_5">
        </div>

        <div>
          <label>Cantoneiras 6" e 8"</label>
          <input type="number" id="cantoneira_68">
        </div>

        <div>
          <label>Chapas</label>
          <input type="number" id="chapas">
        </div>

        <div>
          <label>Parafusos</label>
          <input type="number" id="parafusos">
        </div>

        <div>
          <label>Parafuso Degrau</label>
          <input type="number" id="parafuso_degrau">
        </div>

        <div>
          <label>Porcas</label>
          <input type="number" id="porcas">
        </div>

        <div>
          <label>Arruelas</label>
          <input type="number" id="arruelas">
        </div>

        <div>
          <label>Calços</label>
          <input type="number" id="calcos">
        </div>

        <div>
          <label>Pallnut</label>
          <input type="number" id="pallnut">
        </div>

        <div>
          <label>Ferragens (Manilhas / Cavalotes)</label>
          <input type="number" id="ferragens">
        </div>

        <div>
          <label>Perfil "U"</label>
          <input type="number" id="perfil_u">
        </div>

        <div>
          <label>Tubos</label>
          <input type="number" id="tubos">
        </div>

        <div>
          <label>Barras Redondas</label>
          <input type="number" id="barras">
        </div>

        <div>
          <label>TIPO</label>
          <input type="text" id="tipo">
        </div>

      </div>

      <div class="buttons">
  <a href="index.html" class="btn">Voltar</a>
  <a href="etapa3.html" class="btn btn-primary" onclick="salvarEtapa2(event)">
  Próximo
</a>
  </button>
</div>

    </form>
  </div>

  <script>
    const campos = [
      'tipo_material','cantoneira_5','cantoneira_68','chapas',
      'parafusos','parafuso_degrau','porcas','arruelas','calcos',
      'pallnut','ferragens','perfil_u','tubos','barras','tipo'
    ];

    // Carregar dados salvos
    campos.forEach(id => {
      const valor = localStorage.getItem(id);
      if (valor !== null) {
        document.getElementById(id).value = valor;
      }
    });

    // Salvar e avançar
    document.getElementById('formEtapa2').addEventListener('submit', function(e){
      e.preventDefault();

      campos.forEach(id => {
        localStorage.setItem(id, document.getElementById(id).value);
      });

      window.location.href = 'etapa3.html';
    });
  </script>
<script>
function salvarEtapa2(event) {
  event.preventDefault();

  const dados = {
    tipo_material: document.getElementById('tipo_material').value
  };

  localStorage.setItem('etapa2', JSON.stringify(dados));

  window.location.href = "etapa3.html";
}
</script>

</body>
</html>
